<ng-container *ngIf="data.result">
  <h1 class="title">Update card</h1>
</ng-container>
<ng-container *ngIf="!(data.result)">
  <h1 class="title">Create card</h1>
</ng-container>
<hr>
<form [formGroup]="form">
  <h2>Name</h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <h2>Password</h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="text" formControlName="password">
  </mat-form-field>
  <h2>For what (mails,devices, accounts,servers)</h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>purpose</mat-label>
    <input matInput type="text" formControlName="purpose">
  </mat-form-field>
  <div class="row">
    <button mat-raised-button color="primary" class="conf" (click)="onClick()" [disabled]="form.invalid">Confirm
    </button>
    <button mat-raised-button color="warn" (click)="onClickCancel()">Cancel</button>
  </div>
</form>
